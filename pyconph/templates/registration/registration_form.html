{% extends 'base.html' %}

{% block content %}
<div class='form-page -register'>
  <h2>Register</h2>
  <form action='' method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <p>
      <button type='submit'>Register</button>
      <a href='{% url "auth_login" %}'>Login</a>
    </p>
  </form>
</div>
{% endblock %}
